<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
  }

  #portfolio {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  th {
    text-align: left;
  }

  h1 {
    text-align: center;
  }
</style>
<title>Student Portfolio</title>
</head>
<body>
  <div id="portfolio">
    <h1>Student Portfolio</h1>
    <table>
      <tr>
        <th>Name</th>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <th>USN</th>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <th>Gmail</th>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <td contenteditable="true"></td>
      </tr>
    </table>
    
    <h2>Education Qualification</h2>
    <table>
      <tr>
        <th>Qualification</th>
        <th>Institution</th>
        <th>Year</th>
      </tr>
      <tr>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
      <!-- You can add more rows as needed -->
    </table>
    
    <h2>Skills</h2>
    <table>
      <tr>
        <th>Coding</th>
        <td contenteditable="true"></td>
      </tr>
      <tr>
        <th>Languages</th>
        <td contenteditable="true"></td>
      </tr>
    </table>
  </div>
</body>
</html>
